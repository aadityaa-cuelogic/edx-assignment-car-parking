{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Welcome Page</title>
	<!-- Scripts -->
 	<!-- <script src="{% static 'jquery-3.1.1.min.js' %}"></script> -->
 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
 	<link rel="stylesheet" type="text/css" href="{% static 'customcss.css' %}">
 	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
 	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css" />
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Car Parking</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/">Home</a></li>
            <li><a href="/addnew/">Add New</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
    	<div class="starter-template">
        	<div class="col-md-12">
        		<div class="add-form dnone">
        		<form id="addForm" name="addForm">
					<div class="form-group">
						<label for="v_type">Vehicle Type</label>
						<input class="form-control" type="text" name="v_type" id="v_type" placeholder="Enter vehicle type" value=""><br>
					</div>

					<div class="form-group">
						<label for="v_name">Vehicle Name</label>
						<input class="form-control" type="text" name="v_name" id="v_name" placeholder="Enter vehicle name" value=""><br>
					</div>

					<div class="form-group">
						<label for="v_number">Vehicle Number</label>
						<input class="form-control" type="text" name="v_number" id="v_number" placeholder="Enter vehicle number" value=""><br>
					</div>

					<div class="form-group">
						<!-- <label for="v_intime">Vehicle In-Time</label>
						<input class="form-control" type="text" name="v_intime" id="v_intime" placeholder="Enter vehicle in-time" value=""><br> -->
						<label for="v_intime">Vehicle In-Time</label>
						<div class='input-group date' id='datetimepicker_intime'>
		                    <input class="form-control" type="text" name="v_intime" id="v_intime" placeholder="Enter vehicle in-time" value="">
		                    <span class="input-group-addon">
		                        <span class="glyphicon glyphicon-calendar"></span>
		                    </span>
		                </div><br>
					</div>

					<div class="form-group">
						<label for="v_outtime">Vehicle Out-Time</label>
						<div class='input-group date' id='datetimepicker_outtime'>
							<input class="form-control" type="text" name="v_outtime" id="v_outtime" placeholder="Enter vehicle out-time" value=""><br>
							<span class="input-group-addon">
		                        <span class="glyphicon glyphicon-calendar"></span>
		                    </span>
		                </div><br>
					</div>
					<button type="button" onclick="addNewCar()" class="btn btn-primary btn-lg btn-block">Submit</button>
					</form>
				</div>
			</div>
      	</div>
    </div>
	<!-- <button onclick="addNewPage()">Add New</button> -->
	

<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'moment.min.js' %}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
<script src="{% static 'jquery.validate.min.js' %}"></script>
<script src="{% static 'customjs.js' %}"></script>
</body>
</html>
